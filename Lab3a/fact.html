<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3</title>
</head>

<body>
    <h1>Lab 3</h1>
    <div id='result'></div>
    <script>
        let result = document.getElementById("result");
        result.innerHTML = '';
        let n = 0;
        const d = Date.now();
        for (var k = 0; k <= 20; k++) {

            fetch(`http://localhost:5000/facttick?ktick=${k}`, {
                method: 'GET',
                headers: { 'Accept': 'aplication/json' }
            })
                .then(res => { return res.json(); })
                .then((data) => {
                    result.innerHTML += (n++) + '.Результат: ' + (Date.now() - d) + '-' + data.k + '/' + data.fact + '<br/>';
                });
        }
    </script>
</body>

</html>
